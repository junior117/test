<!DOCTYPE html>
<html lang="en">
<head>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href='sidebar.css' rel='stylesheet' type='text/css'>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body ng-app='app' ng-controller='mainCtrl'>
	<!-- MODAL -->
	<button class='btn btn-primary btn-lg btn-block' data-toggle='modal' data-target='#myModal'>Open Menu</button>

	<div id='myModal' class="container text-center modal fade" id='sidebarDiv'>
		<ul class='list-group col-md-12' id='sidebarUl'>
			<div class="row col-md-4 col-md-offset-4">	
				<li class='list-group-item'>
					<div
						ng-class="{ divClass: liDivs[0].switch == false, divSwitch: liDivs[0].switch == true, divSwitch2: liDivs[0].switch2 == true }"
						ng-mouseenter='switchCheck(0,"enter")'
						ng-mouseleave='switchCheck(0,"leave")'
					>Home
					</div>
				</li>
			</div>
			<div class="row col-md-4 col-md-offset-4">
				<li class='list-group-item'>
					<div
						ng-class="{ divClass: liDivs[1].switch == false, divSwitch: liDivs[1].switch == true, divSwitch2: liDivs[1].switch2 == true}"
						ng-mouseenter='switchCheck(1,"enter")'
						ng-mouseleave='switchCheck(1,"leave")'
					>About
					</div>
				</li>
			</div>
			<div class="row col-md-4 col-md-offset-4">
				<li class='list-group-item'>
					<div
						ng-class="{ divClass: liDivs[2].switch == false, divSwitch: liDivs[2].switch == true, divSwitch2: liDivs[2].switch2 == true}"
						ng-mouseenter='switchCheck(2,"enter")'
						ng-mouseleave='switchCheck(2,"leave")'
					>Sign up
					</div>
				</li>
			</div>
			<div class="row col-md-4 col-md-offset-4">
				<li class='list-group-item'>
					<div type='button' data-dismiss='modal'
						ng-class="{ divClass: liDivs[3].switch == false, divSwitch: liDivs[3].switch == true, divSwitch2: liDivs[3].switch2 == true}"
						ng-mouseenter='switchCheck(3,"enter")'
						ng-mouseleave='switchCheck(3,"leave")'
					>Login
					</div>
				</li>
			</div>
			<div class="row col-md-4 col-md-offset-4">
				<li class='list-group-item'>
					<div type='button' data-dismiss='modal'
						ng-class="{ divClass: liDivs[4].switch == false, divSwitch: liDivs[4].switch == true, divSwitch2: liDivs[4].switch2 == true}"
						ng-mouseenter='switchCheck(4,"enter")'
						ng-mouseleave='switchCheck(4,"leave")'
					>Return to Page
					</div>
				</li>
			</div>
		</ul>
	</div>


	<!-- MODAL END -->

	
	<h1>{{ liDivs }}</h1>
	
	
	



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="sidebar.js" type="text/javascript"></script>
</body>
</html>
