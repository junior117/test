<!DOCTYPE html>
<html lang="en">
<head>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href='todo.css' rel='stylesheet' type='text/css'>
	<meta charset="UTF-8">
	<title>To-do list</title>
</head>
<body ng-app='app' ng-controller='mainCtrl'>

	<div class="task container col-md-8 col-md-offset-2">
		
		<h1 class='text-center'>To-do list</h1>

		<div>
			<div class="form-group col-md-8" id='addDiv'>
				<label for="task">New task</label>
				<input id='taskInput' type="text" name='task' class='form-control'>
			</div>
			<div class='col-md-4' id='addBtnDiv'>
				<button class='btn btn-success btn-lg btn-block' id='addBtn'>Add</button>
			</div>
		<div>
			<div class='well col-md-8 task-text'>
				<p>Example task content text</p>
			</div>
			<div class="col-md-4 task-btn">
				<button class='btn btn-lg btn-danger pull-right'>Delete</button>
				<button class='btn btn-lg btn-primary pull-right'>Edit</button>
				<button class='btn btn-lg btn-success pull-right'>Done</button>
			</div>
		</div>
		<div>
			<div class='well col-md-8 task-text'>
				<p>Example task content text</p>
			</div>
			<div class="col-md-4 task-btn">
				<button class='btn btn-lg btn-danger pull-right'>Delete</button>
				<button class='btn btn-lg btn-primary pull-right'>Edit</button>
				<button class='btn btn-lg btn-success pull-right'>Done</button>
			</div>
		</div>
		<div>
			<div class='well col-md-8 task-text'>
				<p>Example task content text</p>
			</div>
			<div class="col-md-4 task-btn">
				<button class='btn btn-lg btn-danger pull-right'>Delete</button>
				<button class='btn btn-lg btn-primary pull-right'>Edit</button>
				<button class='btn btn-lg btn-success pull-right'>Done</button>
			</div>
		</div>
	</div>
	
	


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="todo.js" type="text/javascript"></script>
</body>
</html>
